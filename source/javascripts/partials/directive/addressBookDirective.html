<table class="table table-hover">
<thead>
  <td>Nome</td>
  <td>Sobrenome</td>
  <td>Email</td>
  <td>Empresa</td>
</thead>
<tbody>
  <tr ng-repeat="details in tableData">
    <td>{{details.Nome}}</td>
    <td>{{details.Sobrenome}}</td>
    <td>{{details.Email}}</td>
    <td>{{details.Empresa}}</td>
  </tr>
</tbody>
</table>
